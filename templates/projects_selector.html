{% extends 'base.html' %}

{% block title %}Select a Project{% endblock %}

{% block body %}

<div class="container">
		{% if projects %}
		<br>
			{% for project in projects %}
		<a href="/{{next_project}}/{{project.project_id}}" type="button" class="btn btn-dark">{{project.project_name}}</a>
		<br>
		<br>
			{% endfor %}
		{% endif %}
</div>

{% endblock %}
