{% extends 'base.html' %}

{% block body %}

<h3>Attachments</h3>
<br>
<br>
<div class="container">
  <div>
  	{% if attachments %}
	{% for attachment in attachments %}
	<a target="_blank" href="{{ attachment }}">
		<img src="{{attachment }}" class="img-thumbnail">
	  </a>
	{% endfor %}
	{% endif %}	
  </div>
</div>
{% endblock %}
